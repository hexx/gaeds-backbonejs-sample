<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/board.js"></script>
  <title>Message Board</title>
</head>

<body>
  <div class="container">
    <h1>Message Board</h1>

    <form class="well form-inline">
      <label>Name:<input id="name-input"></label>
      <label>Message:<input id="message-input"></label>
      <input id="post-button" type="button" value="Post">
    </form>

    <table class="table table-striped">
      <thead>
        <tr><th>Name</th><th>Message</th><th>Date</th></tr>
      </thead>
      <tbody id="message-list">
      </tbody>
    </table>

    <script type="text/template" id="message-template">
      <td><%- name %></td><td><%- message %></td><td><%- new Date(date) %></td>
    </script>
  </div>
</body>

</html>
